<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>

    <audio id="Player" ontimeupdate="updateProgress()">
        <source id="source">
            Audio not supported
    </audio>

    <span id="CurrentlyPlayingSong"></span><em><span id="CurrentSong"></span></em>

    <progress id="Progress" value="0" max="100"></progress>

    <div id="Controls">
        <i class="fas fa-play-circle fa-5x" onclick="PlayAudio ()"></i>
        <i class="fas fa-pause-circle fa-5x" onclick="PauseAudio ()"></i>
       
        <p>Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="Range" id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>    </div>

    <h4>Songs</h4>
    <div id="SongList"></div>
    
  <p>Music: <a href="https://www.bensound.com/">https://www.bensound.com/</a></p>

    <script src="script.js"></script>
</body>
</html>
